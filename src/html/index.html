<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="main-header">
      <nav class="main-header__nav main-header__nav--">
        <a href="#" class="main-header__logo">
          <include src="src/img/icons/logo-copy.svg">
            {
              "width": "68",
              "height": "35"
            }
          </include>
        </a>
        <ul class="main-header__site-nav site-nav">
          <li class="site-nav__item">
            <a href="#" class="site-nav__link"></a>
          </li>
        </ul>
        <ul class="user-navigation">
          <li class="user-navigation__item">
            <a
              href="#"
              class="user-navigation__link user-navigation__link--search icon icon --search"
              >Поиск по сайту</a
            >
          </li>
          <li class="user-navigation__item">
            <a
              href="#"
              class="user-navigation__link user-navigation__link--cart icon icon--cart"
              >Корзина: пока пуста</a
            >
          </li>
        </ul>
      </nav>
      <button class="main-header__button main-header__button--"></button>
    </header>
    <main class="main-page">
      <h1 class="visually-hidden">Главная страница сайта магазина Мишка</h1>
      <section class="catalog">
        <h2 class="catalog__title">Каталог товаров</h2>
        <ul class="catalog__list">
          <li class="catalog__item">
            <h3 class="catalog__item-title"></h3>
            <p class="catalog__text"></p>
            <p class="catalog__price"></p>
            <button class="catalog__button icon"></button>
          </li>
        </ul>
      </section>
    </main>
    <footer class="main-footer">
      <ul class="main-footer__socials socials">
        <li class="socials__item">
          <a href="#" class="socials__link socials__link--">
            Инстаграмм
            <svg
              width="22"
              height="21"
              class="main-footer__html-icon"
              aria-hidden="true"
              role="presentation"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use xlink:href="@img/icons/sprite.svg#inst"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" class="socials__link socials__link--">
            <span class="visually-hidden">Фейсбук</span>
            <svg
              width="15"
              height="28"
              class="main-footer__html-icon"
              aria-hidden="true"
              role="presentation"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use xlink:href="@img/icons/sprite.svg#fb"></use>
            </svg>
          </a>
        </li>
        <li class="socials__item">
          <a href="#" class="socials__link socials__link--">
            <span class="visually-hidden">Твитер</span>
            <svg
              width="23"
              height="20"
              class="main-footer__html-icon"
              aria-hidden="true"
              role="presentation"
              xmlns="http://www.w3.org/2000/svg"
            >
              <use xlink:href="@img/icons/sprite.svg#tw"></use>
            </svg>
          </a>
        </li>
      </ul>
      <p class="main-footer__copyright">
        Разработано
        <a class="main-footer__html-link" href="#">
          <span class="visually-hidden">HTMl Acadamy</span>
          <svg
            width="27"
            height="34"
            class="main-footer__html-icon"
            aria-hidden="true"
            role="presentation"
            xmlns="http://www.w3.org/2000/svg"
          >
            <use xlink:href="@img/icons/sprite.svg#html"></use>
          </svg>
        </a>
      </p>
    </footer>
  </body>
</html>
